<!DOCTYPE html>
<html>
    <head>
    {% load static %}
    <title>Django Girls Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>


    <body class="container py-4">
        <header class="mb-4">
            <h1><a href="/" class="text-decoration-none text-primary">Django Girls Blog</a></h1>
        </header>

        {% for post in posts %}
            <article class="mb-4 p-3 border rounded">
                <time class="text-muted">published: {{ post.published_date }}</time>
                <h2><a href="" class="text-decoration-none">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
